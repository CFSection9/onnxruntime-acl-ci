name: Build ONNX Runtime with ACL for Android

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  ANDROID_API_LEVEL: 24
  ANDROID_NDK_VERSION: r26b
  ANDROID_BUILD_TOOLS_VERSION: 34.0.0
  ANDROID_ABI: arm64-v8a

jobs:
  build-acl:
    name: Build ARM Compute Library (ACL)
    runs-on: ubuntu-latest
    outputs:
      acl-version: ${{ steps.get-acl-version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest ACL version
        id: get-acl-version
        run: |
          # Fetch latest release from GitHub API
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/ARM-software/ComputeLibrary/releases/latest | grep -oP '"tag_name": "\K[^"]+')
          ACL_VERSION=${LATEST_RELEASE#v}
          echo "version=${ACL_VERSION}" >> $GITHUB_OUTPUT
          echo "Downloading ACL version: ${ACL_VERSION}"

      - name: Cache ACL Build
        id: cache-acl
        uses: actions/cache@v3
        with:
          path: acl-build
          key: acl-android-${{ env.ANDROID_ABI }}-${{ steps.get-acl-version.outputs.version }}

      - name: Download and Extract ACL Prebuilt Binaries
        if: steps.cache-acl.outputs.cache-hit != 'true'
        run: |
          ACL_VERSION=${{ steps.get-acl-version.outputs.version }}
          ACL_DOWNLOAD_URL="https://github.com/ARM-software/ComputeLibrary/releases/download/v${ACL_VERSION}/arm_compute-v${ACL_VERSION}-android-aarch64-cpu-bin.tar.gz"
          
          echo "Downloading ACL from: ${ACL_DOWNLOAD_URL}"
          curl -L "${ACL_DOWNLOAD_URL}" -o acl-bin.tar.gz
          
          # Extract prebuilt binaries
          mkdir -p acl-build
          tar -xzf acl-bin.tar.gz -C acl-build --strip-components=1
          
          echo "ACL binaries extracted to acl-build/"
          ls -lah acl-build/
          
          # Clone ACL source for headers (ONNX Runtime needs them to compile ACL EP)
          echo "Cloning ACL source for header files..."
          git clone --depth 1 --branch v${ACL_VERSION} https://github.com/ARM-software/ComputeLibrary.git acl-source
          
          # Copy header files to acl-build
          cp -r acl-source/arm_compute acl-build/ || true
          cp -r acl-source/include acl-build/ || true
          cp -r acl-source/src acl-build/ || true
          cp -r acl-source/support acl-build/ || true
          cp -r acl-source/utils acl-build/ || true
          
          echo "ACL headers added to acl-build/"
          ls -lah acl-build/

      - name: Upload ACL Build Cache
        uses: actions/upload-artifact@v4
        with:
          name: acl-build-${{ env.ANDROID_ABI }}
          path: acl-build/
          retention-days: 7

  build-onnx-runtime:
    name: Build ONNX Runtime with ACL
    runs-on: ubuntu-latest
    needs: build-acl
    
    steps:
      - name: Checkout ONNX Runtime
        uses: actions/checkout@v4
        with:
          repository: microsoft/onnxruntime
          fetch-depth: 0

      - name: Get latest ONNX Runtime version
        id: get-ort-version
        run: |
          ORT_VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=${ORT_VERSION}" >> $GITHUB_OUTPUT
          echo "Building ONNX Runtime version: ${ORT_VERSION}"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          build-tools-version: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}

      - name: Download ACL Build
        uses: actions/download-artifact@v4
        with:
          name: acl-build-${{ env.ANDROID_ABI }}
          path: acl-build/

      - name: Build ONNX Runtime with ACL
        run: |
          cd $GITHUB_WORKSPACE
          
          # Build ONNX Runtime for Android with ACL
          python3 tools/ci_build/build.py \
            --build_dir build \
            --android \
            --android_sdk_path $ANDROID_SDK_ROOT \
            --android_ndk_path $ANDROID_NDK \
            --android_abi ${{ env.ANDROID_ABI }} \
            --use_acl \
            --acl_home ${{ github.workspace }}/acl-build \
            --build_shared_lib \
            --config Release \
            --update \
            --build

      - name: Collect .so files
        run: |
          mkdir -p artifacts
          find . -name "libonnxruntime.so" -type f -exec cp {} artifacts/ \;
          find . -name "libonnxruntime_c.so" -type f -exec cp {} artifacts/ \;
          find . -name "libonnxruntime_providers_acl.so" -type f -exec cp {} artifacts/ \;
          ls -lah artifacts/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onnxruntime-acl-android-${{ env.ANDROID_ABI }}
          path: artifacts/
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.so
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          body: |
            ONNX Runtime built with ARM Compute Library (ACL) support for Android
            
            - ONNX Runtime: ${{ steps.get-ort-version.outputs.version }}
            - ACL Version: ${{ needs.build-acl.outputs.acl-version }}
            - Android API: ${{ env.ANDROID_API_LEVEL }}+
            - ABI: ${{ env.ANDROID_ABI }}
            
            `.so` files are included as release assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-build:
    name: Verify Build Outputs
    runs-on: ubuntu-latest
    needs: build-onnx-runtime
    if: always()
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: onnxruntime-acl-android-${{ env.ANDROID_ABI }}

      - name: Verify .so files
        run: |
          echo "=== Downloaded .so files ==="
          ls -lah *.so
          echo ""
          echo "=== File Information ==="
          file *.so
          echo ""
          echo "=== Checking symbols ==="
          nm *.so | head -20 || echo "nm not available"
